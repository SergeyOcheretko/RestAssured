name: RestAssured API Tests

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v4

      - name: ☕ Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: 📦 Ensure Allure results directory
        run: mkdir -p target/allure-results

      - name: 📚 Check Maven dependencies
        run: mvn dependency:tree | grep allure || echo "⚠️ Allure не найден"

      - name: 🧪 Run tests
        run: mvn clean test

      - name: 🔍 Check allure-results files
        run: |
          echo "Файлы в target/allure-results:"
          find target/allure-results -type f
          echo "Итого:"
          find target/allure-results -type f | wc -l

      - name: 📊 Generate Allure report
        run: |
          npm install -g allure-commandline --force
          allure generate target/allure-results --clean -o target/allure-report

      - name: 🔎 Debug Allure report
        run: ls -la target/allure-report || echo "⚠️ Allure отчёт не создан"

      - name: 📬 Notify via Telegram
        run: |
          STATUS=${{ job.status }}
          COUNT=$(find target/allure-results -type f | wc -l)

          if [ "$STATUS" = "success" ] && [ "$COUNT" -gt 0 ]; then
            TEXT="✅ RestAssuredTests — успешная сборка"
          elif [ "$STATUS" = "success" ] && [ "$COUNT" -eq 0 ]; then
            TEXT="⚠️ RestAssuredTests — сборка успешна, но Allure пуст"
          else
            TEXT="❌ RestAssuredTests — ошибка в тестах"
          fi

          curl -s -X POST "https://api.telegram.org/bot7061709468:AAG58ymjWRKuDFQc8zTH6t7FgYZFTeVlYhw/sendMessage" \
            -d chat_id=488207930 \
            -d parse_mode=HTML \
            --data-urlencode "text=$TEXT" \
            --data-urlencode "reply_markup={
              \"inline_keyboard\": [[
                {\"text\": \"📊 Смотреть Allure-отчёт\", \"url\": \"https://sergeyocheretko.github.io/RestAssured/\"}
              ]]
            }"

      - name: 🚀 Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: target/allure-report
          force_orphan: true
