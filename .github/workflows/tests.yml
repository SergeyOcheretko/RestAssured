name: RestAssured API Tests

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: ğŸ“¦ Ensure allure-results folder
        run: mkdir -p target/allure-results

      - name: ğŸ§ª Run tests
        run: mvn clean test

      - name: ğŸ§¬ Write executor.json
        run: |
          echo '{
            "name": "GitHub Actions",
            "type": "github",
            "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "buildName": "${{ github.workflow }}",
            "buildOrder": "${{ github.run_number }}",
            "buildUrl": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          }' > target/allure-results/executor.json

      - name: ğŸ“‹ Write environment.properties
        run: |
          echo "CI=GitHub Actions" > target/allure-results/environment.properties
          echo "OS=ubuntu-latest" >> target/allure-results/environment.properties
          echo "Java=17" >> target/allure-results/environment.properties

      - name: ğŸ“Š Generate Allure report
        run: |
          npm install -g allure-commandline --force
