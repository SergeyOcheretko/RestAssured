name: RestAssured API Tests

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: ğŸ“¥ Download previous Allure history
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: target/allure-history

      - name: ğŸ“‚ Copy history into results
        if: success()
        run: |
          mkdir -p target/allure-results/history
  cp -r target/allure-history/. target/allure-results/history/ || echo "â³ No previous history"
      - name: ğŸ§ª Run tests
        run: mvn clean test

      - name: ğŸ§¬ Add Allure metadata
        run: |
          mkdir -p target/allure-results
          echo '{
            "name": "GitHub Actions",
            "type": "github",
            "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "buildName": "${{ github.workflow }}",
            "buildOrder": "${{ github.run_number }}",
            "buildUrl": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          }' > target/allure-results/executor.json
          echo "CI=GitHub Actions" > target/allure-results/environment.properties
          echo "OS=ubuntu-latest" >> target/allure-results/environment.properties
          echo "Java=17" >> target/allure-results/environment.properties
      - name: ğŸ“Š Generate Allure report
        run: |
          npm install -g allure-commandline --force
          allure generate target/allure-results --clean -o target/allure-report
      - name: ğŸ“¤ Upload latest history for TREND
