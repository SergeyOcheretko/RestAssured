name: RestAssured API Tests

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v4

      - name: ☕ Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: 🧪 Run tests
        run: mvn clean test

      - name: 🔍 Check allure-results
        run: ls -la target/allure-results || echo "📂 Папка отсутствует"

      - name: 📊 Generate Allure report
        run: |
          npm install -g allure-commandline --force
          allure generate target/allure-results --clean -o target/allure-report

      - name: 🔍 Debug Allure report contents
        run: ls -la target/allure-report || echo "⚠️ Нет отчёта для публикации"

      - name: 🗃️ Upload Allure report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report

      - name: 📬 Send Telegram notification with button
        run: |
          STATUS=${{ job.status }}
          if [ "$STATUS" == "success" ]; then
            TEXT="✅ RestAssuredTests — сборка успешна"
          elif [ "$STATUS" == "failure" ]; then
            TEXT="❌ RestAssuredTests — ошибка в тестах"
          else
            TEXT="⚠️ RestAssuredTests — статус: $STATUS"
          fi

          curl -s -X POST "https://api.telegram.org/bot7061709468:AAG58ymjWRKuDFQc8zTH6t7FgYZFTeVlYhw/sendMessage" \
            -d chat_id=488207930 \
            -d parse_mode=HTML \
            --data-urlencode "text=$TEXT" \
            --data-urlencode "reply_markup={
              \"inline_keyboard\": [[
                {\"text\": \"📊 Смотреть Allure-отчёт\", \"url\": \"https://sergeyocheretko.github.io/RestAssured/\"}
              ]]
            }"

      - name: 🚀 Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: target/allure-report
          force_orphan: true

