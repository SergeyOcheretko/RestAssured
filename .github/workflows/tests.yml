name: RestAssured API Tests

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: ğŸ§ª Run tests
        run: mvn clean test

      - name: ğŸ“Š Generate Allure report
        run: |
          mkdir -p target/allure-results
          npm install -g allure-commandline --force
          allure generate target/allure-results --clean -o target/allure-report

      - name: ğŸ—ƒï¸ Upload Allure report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report

      - name: ğŸ“¬ Send Telegram notification
        run: |
          STATUS=${{ job.status }}
          if [ "$STATUS" == "success" ]; then
            MESSAGE="âœ… RestAssuredTests â€” ÑĞ±Ğ¾Ñ€ĞºĞ° ÑƒÑĞ¿ĞµÑˆĞ½Ğ°"
          elif [ "$STATUS" == "failure" ]; then
            MESSAGE="âŒ RestAssuredTests â€” Ğ¾ÑˆĞ¸Ğ±ĞºĞ° Ğ² Ñ‚ĞµÑÑ‚Ğ°Ñ…"
          else
            MESSAGE="âš ï¸ RestAssuredTests â€” ÑÑ‚Ğ°Ñ‚ÑƒÑ: $STATUS"
          fi

          curl -s -X POST "https://api.telegram.org/bot7061709468:AAG58ymjWRKuDFQc8zTH6t7FgYZFTeVlYhw/sendMessage" \
            -d chat_id=488207930 \
            -d parse_mode=HTML \
            --data-urlencode "text=$MESSAGE"

      - name: ğŸš€ Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./target/allure-results
          force_orphan: true

