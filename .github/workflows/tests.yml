name: RestAssured API Tests

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v4

      - name: ☕ Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: 🧪 Run tests
        run: mvn clean test

      - name: 📊 Generate Allure report
        run: |
          mkdir -p target/allure-results
          npm install -g allure-commandline --force
          allure generate target/allure-results --clean -o target/allure-report

      - name: 🗃️ Upload Allure report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report

      - name: 📬 Send Telegram notification
        run: |
          STATUS=${{ job.status }}
          if [ "$STATUS" == "success" ]; then
            MESSAGE="✅ RestAssuredTests — сборка успешна"
          elif [ "$STATUS" == "failure" ]; then
            MESSAGE="❌ RestAssuredTests — ошибка в тестах"
          else
            MESSAGE="⚠️ RestAssuredTests — статус: $STATUS"
          fi

          curl -s -X POST "https://api.telegram.org/bot7061709468:AAG58ymjWRKuDFQc8zTH6t7FgYZFTeVlYhw/sendMessage" \
            -d chat_id=488207930 \
            -d parse_mode=HTML \
            --data-urlencode "text=$MESSAGE"

      - name: 🚀 Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./target/allure-results
          force_orphan: true

